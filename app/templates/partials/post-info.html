<article class="post p-1">
    <div class="post-title mb-1">
        <a href="/post/{{post.id}}" target="_blank" class="title-link">{{post.title}}</a>
    </div>
    <div class="post-body">
        <p class="post-text mb-1">{{post.body}}</p>
        <div class="meta">
            <!-- {% if post.byUser %} (You!) {% endif %} -->
            By <a href="/user/{{post.user.id}}" class="comment-link">{{post.user.username}}</a> ▪ {{post.created_at|format_date}} ▪
            <a href="/post/{{post.id}}#comments" class="comment-link">{{post.comments.length}}
                {{post.comments|length}} {{post.comments|length|format_plural('comment')}}</a>
        </div>
        <p>{{post.tags}}</p>
    </div>
</article>
