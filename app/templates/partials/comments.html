<div class="comments" id="comments">
    {% for comment in comments %}
    <section class="comment p-1">
        <div class="meta">
            {{comment.user.username}} on {{comment.created_at|format_date}}
        </div>
        <div class="text">
            {{comment.comment_text}}
        </div>
    </section>
    {% endfor %}
</div>
