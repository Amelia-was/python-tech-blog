<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/715d22d8c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Tech Blog</title>
</head>

<body>

    <header class="flex-row align-center justify-between p-2">
        <div class="heading-wrapper">
            <a href="/">
                <h1 class="">
                    Tech Blog
                </h1>
            </a>
            <h4>Tech minds think alike.</h4>
        </div>
        <nav>
            {% if loggedIn %}
            <a href="/dashboard" class="nav-link pr-1">dashboard</a>
            <button id="logout" class="nav-link nav-button">logout</button>
            {% else %}
            <a href="/login" class="nav-link nav-button pr-1">login</a>
            <a href="login" class="btn">Sign up</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>

    <script src='/javascript/home.js'></script>
    {% if loggedIn %}
    <script src='/javascript/logout.js'></script>
    {% endif %}

</body>

</html>
